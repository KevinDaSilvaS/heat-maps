<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Heat maps are a great way to see the traffic in your web site and we manage to turn it free for you">
    <meta name="keywords" content="heat-maps heat maps data mapa de calor mapas ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="login.css">
    <title>Dashboard</title>
</head>
<body class="">
    <header class="z-depth-2">
        <nav class="norwegian-blue">
        </nav>
    </header>

    <div id="main" class="row content">
        <div id="register" class=" col s12 m12 l12">
            <div class="card white">
                <div class="card-content row">
                    <div class="col s12 card card-content row center-align">
                        <div class="">Total clicks today:</div>
                        <h4 id="today">0</h4>
                    </div>
                    <div class="col s12 card card-content row center-align">
                        <div class="">Total clicks this week:</div>
                        <h4 id="week">0</h4>
                    </div> 
                    <div class="col s12 card card-content row center-align">
                        <div class="">Total clicks 15 days ago</div>
                        <h4 id="15days">0</h4>
                    </div>
                    <div class="col s12 card  card-content row center-align">
                        <div class="">Total clicks 30 days ago</div>
                        <h4 id="1month">0</h4>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer norwegian-red">
        <div class="container">
            <div class="footer-copyright">
                <div class="container">
                Â© 2020 Created by kevin da silva
                <a class="grey-text text-lighten-4 right tooltipped" 
                    data-position="top" data-tooltip="know more about the project" 
                    href="https://github.com/KevinDaSilvaS/heat-maps">
                    <img src="../../media/GitHub-Mark-32px.png" 
                    alt="Click to know more about the project">
                </a>
                </div>
              </div>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        const token = localStorage.getItem("token");

        if (token === null) {
            window.location.href = "login.html";
        }

        fetch(`http://localhost/heat-maps/client/api_dashboard/Api-Dashboard.php?token=${token}`)
        .then(function(response) {
            return response.json();
        }).then(function(json){

            document.getElementById("today").innerHTML = json['today'];
            document.getElementById("week").innerHTML = json['week-logs'];
            document.getElementById("15days").innerHTML = json['15day-logs'];
            document.getElementById("1month").innerHTML = json['30day-logs'];
        });
    </script>
</body>
</html>
